<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>NARROW IT DOWN </title>
  </head>
  <body>
    <h1>Narrow your choices</h1>

    <div ng-controller='NarrowItDownController as menu'>
    <div>
        <input type="text" placeholder="search Item" ng.model="menu.shortName">
    </div>
    <button class="btn btn-primary" ng-click="menu.matchedMenuItems(menu.shortName)">Narrow It Down For Me!</button>
    <found-items found-items="menu.found" on-remove="menu.removeMenuItem(index)" on-empty="menu.message"></found-items>
    </div>

  </body>
</html>
